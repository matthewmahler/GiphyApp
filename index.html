<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy App</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="main">
    <div class="wrapper-top">
      <div class="row">
        <div class="col-md-12">
          <header>
            <h1>
              <span class="first">G</span>
              <span class="second">I</span>
              <span class="third">M</span>
              <span class="forth">M</span>
              <span class="last">E</span>
              &nbsp;
              <img src="./assets/images/Giphy-icon.png" alt="giphy" class="logo"> &nbsp;
              <span class="first">G</span>
              <span class="second">I</span>
              <span class="third">P</span>
              <span class="forth">H</span>
              <span class="last">Y</span>
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
              <polygon class="svg--sm" fill="#00ccff" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100" />
              <polygon class="svg--lg" fill="#00ccff" points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100"
              />
            </svg>
          </header>
        </div>
      </div>
    </div>
    <div class="wrapper-bottom">
      <div class="row py-3">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 align-content-center text-center">
          <form class="example" id="gif-form">
            <input type="text" id="gif-input" placeholder="Search.." name="search">
            <button type="submit" id="search-button" class="default-btn">
              <span class="default-button-text">
                SEARCH
              </span>

            </button>
          </form>
        </div>
      </div>
      <div class="row" class="default-buttons-row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <button id="popular-gif" class="default-btn">
            <span class="default-btn-text">
              Popular
            </span>
          </button>
          <button id="random-gif" class="default-btn">
            <span class="default-btn-text">
              Random
            </span>
          </button>
          <button id="reaction-gif" class="default-btn">
            <span class="default-btn-text">
              Reactions
            </span>
          </button>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-md-2 text-center">

          <h4>
            Recent Searches
          </h4>
          <div id="search-btns">
          </div>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div id="gifs-view">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
