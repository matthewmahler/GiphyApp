<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/css/reset.css">

<body>
  <div class="main">
    <div class="wrapper-top">
      <div class="row">
        <div class="col-md-12">
          <header>
            <h1>
              <span class="first">G</span>
              <span class="second">I</span>
              <span class="third">M</span>
              <span class="forth">M</span>
              <span class="last">E</span>
              &nbsp;
              <img src="./assets/images/635978653562173857-GIPHY-Icon-Black.png" alt="giphy" class="logo"> &nbsp;
              <span class="first">G</span>
              <span class="second">I</span>
              <span class="third">P</span>
              <span class="forth">H</span>
              <span class="last">Y</span>

              <polygon class="svg--sm" fill="#00ccff" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100" />

        </div>
      </div>
    </div>

      <div class="row py-5">
        <div class="col-md-12 align-content-center text-center">
          <form id="gif-form">

        </div>
      </div>
      <div class="row py-5">
        <div class="col-md-2 text-center">
          <h4>
            Your Recent Searches
          </h4>
          <div class="gifs-view">

          </div>
        </div>
        <div class="col-md-10">
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
